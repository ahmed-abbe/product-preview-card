<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Add Main CSS Style File -->
        <link rel="stylesheet" href="Master.css" />
        <title>Frontend Mentor | Product preview card component</title>

        <!-- Add Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 18px;
                text-align: center;
                margin-top: auto;
                margin-bottom: 15px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="image"></div>
            <div class="info">
                <span class="product">Perfume</span>
                <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                <div class="details">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </div>
                <span class="price">$149.99 <del>$169.99</del></span>
                <button>
                    <img src="images/icon-cart.svg" alt="Basket" />Add to Cart
                </button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/ahmed-abbe">Ahmed</a
            >.
        </div>
    </body>
</html>
